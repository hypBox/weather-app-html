<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <style>
        .center {
            margin: 0 auto; /* Added */
            float: none; /* Added */
            margin-bottom: 10px; /* Added */
        }
    </style>
</head>

<body>
<div class="row mt-3">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
        <div class="center" style="width: 500px;">
            <form class="form-inline">
                <select id="city-list" class="form-control mr-sm-2 col-8">
                    <option selected value="montreal">Montreal</option>
                    <option value="toronto">Toronto</option>
                    <option value="newyork">New York</option>
                </select>
                <button class="btn btn-success my-2 my-sm-0" onclick="getCityWeather()" type="button">Search</button>
            </form>
        </div>
    </div>
    <div class="col-md-2">
    </div>
</div>

<div class="row mt-3">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">

        <div class="card center" style="width: 45%;">
            <img id="weather-icon"
                 src="https://lh3.googleusercontent.com/KyIUkyc9qtd0DqxLr4MJ6ve5lT1fjjBRAeRoybplTCG_aatdFSWekgTEnP6kWKHFb12bW-OI4RA=w640-h400-e365"
                 class="card-img-top" alt="weather logo">
            <div class="card-body">
                <h5 id="city-name" class="card-title">----</h5>
                <p class="card-text">
                    <span class="text-muted">Temp: </span>
                    <span id="city-temp">--</span>
                </p>
                <p class="card-text">
                    <span class="text-muted">Humidity:</span>
                    <span id="city-humid">--</span>
                </p>
                <a href="#" class="btn btn-warning">
                    <i class="fa fa-map-marker-alt"></i>
                    Map
                </a>
            </div>
        </div>


    </div>
    <div class="col-md-2">
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
